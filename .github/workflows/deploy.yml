name: Deploy

on:
  push:
    branches: [main]
  workflow_dispatch:

concurrency:
  group: deploy-production
  cancel-in-progress: true

jobs:
  test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - uses: astral-sh/setup-uv@v5

      - run: uv sync --frozen
      - run: uv run python manage.py test tests/ --verbosity=2

  build:
    needs: test
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4

      - uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: |
            ghcr.io/${{ github.repository }}:${{ github.sha }}
            ghcr.io/${{ github.repository }}:latest

  deploy:
    needs: build
    runs-on: self-hosted
    steps:
      - name: Pull and restart container
        run: |
          docker pull ghcr.io/${{ github.repository }}:latest
          docker stop training-app || true
          docker rm training-app || true
          docker run -d \
            --name training-app \
            --restart unless-stopped \
            -p 8000:8000 \
            -v /opt/training-app/db:/app/db \
            -e TELEGRAM_BOT_TOKEN="${{ secrets.TELEGRAM_BOT_TOKEN }}" \
            -e SECRET_KEY="${{ secrets.SECRET_KEY }}" \
            -e TELEGRAM_WEBAPP_URL="${{ secrets.TELEGRAM_WEBAPP_URL }}" \
            -e ALLOWED_HOSTS="${{ secrets.ALLOWED_HOSTS }}" \
            -e DB_DIR=/app/db \
            -e DEBUG=false \
            ghcr.io/${{ github.repository }}:latest
